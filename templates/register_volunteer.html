{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Register as a Volunteer</h2>
<form action="{{ url_for('register') }}" method="POST">
    <input type="hidden" name="account_type" value="volunteer">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="availability" name="availability" value="1">
        <label class="form-check-label" for="availability">Are you currently available?</label>
    </div>
    <div class="form-group">
        <label for="emergency_contact">Emergency Contact</label>
        <input type="text" class="form-control" id="emergency_contact" name="emergency_contact">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
