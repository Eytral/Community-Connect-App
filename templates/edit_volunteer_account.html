{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Edit My Account</h2>
<form method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ volunteer.FirstName }}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ volunteer.LastName }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ volunteer.Email }}" disabled>
        <small class="form-text text-muted">Email cannot be changed.</small>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" value="{{ volunteer.Phone }}">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ volunteer.Address }}">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ volunteer.DateOfBirth }}">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="availability" name="availability" value="1" {% if volunteer.Availability %}checked{% endif %}>
        <label class="form-check-label" for="availability">Are you currently available?</label>
    </div>
    <div class="form-group">
        <label for="profile_photo">Profile Photo URL</label>
        <input type="text" class="form-control" id="profile_photo" name="profile_photo" value="{{ volunteer.ProfilePhoto }}">
    </div>
    <div class="form-group">
        <label for="emergency_contact">Emergency Contact</label>
        <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" value="{{ volunteer.EmergencyContact }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Account</button>
</form>
{% endblock %}
