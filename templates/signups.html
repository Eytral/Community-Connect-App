{% extends "base.html" %}
{% block content %}
<h2>Signups</h2>
<a href="{{ url_for('add_signup') }}">➕ Add Signup</a>
<table>
    <tr><th>ID</th><th>Volunteer</th><th>Event</th><th>Actions</th></tr>
    {% for s in signups %}
    <tr>
        <td>{{ s.SignupID }}</td>
        <td>{{ s.VolunteerName }}</td>
        <td>{{ s.EventTitle }}</td>
        <td>
            <form action="{{ url_for('delete_signup', id=s.SignupID) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete this signup?');">🗑️ Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
