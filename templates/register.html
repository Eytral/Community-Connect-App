{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Register</h2>
<form method="POST">
    <div class="form-group">
        <label for="account_type">Account Type:</label>
        <select class="form-control" id="account_type" name="account_type" onchange="toggleForm()">
            <option value="volunteer">Volunteer</option>
            <option value="organisation">Organisation</option>
        </select>
    </div>
    
    <div id="volunteer_fields">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="availability" name="availability" value="1">
            <label class="form-check-label" for="availability">Are you currently available for volunteer work?</label>
        </div>
        <div class="form-group">
            <label for="emergency_contact">Emergency Contact</label>
            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact">
        </div>
    </div>
    
    <div id="organisation_fields" style="display:none;">
        <div class="form-group">
            <label for="name">Organisation Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="contact_person">Contact Person</label>
            <input type="text" class="form-control" id="contact_person" name="contact_person">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" name="website">
        </div>
        <div class="form-group">
            <label for="logo">Logo URL</label>
            <input type="text" class="form-control" id="logo" name="logo">
        </div>
    </div>
    
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<script>
    function toggleForm() {
        var accountType = document.getElementById("account_type").value;
        var volunteerFields = document.getElementById("volunteer_fields");
        var organisationFields = document.getElementById("organisation_fields");

        if (accountType === "volunteer") {
            volunteerFields.style.display = "block";
            organisationFields.style.display = "none";
        } else {
            volunteerFields.style.display = "none";
            organisationFields.style.display = "block";
        }
    }
    toggleForm();
</script>
{% endblock %}
