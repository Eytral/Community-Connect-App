{% extends "base.html" %}
{% block content %}
<h2>Edit Signup</h2>
<form method="POST">
    Volunteer*: 
    <select name="VolunteerID" required>
        {% for v in volunteers %}
            <option value="{{ v.VolunteerID }}" {% if v.VolunteerID == signup.VolunteerID %}selected{% endif %}>{{ v.FirstName }} {{ v.LastName }}</option>
        {% endfor %}
    </select><br>

    Event*:
    <select name="EventID" required>
        {% for e in events %}
            <option value="{{ e.EventID }}" {% if e.EventID == signup.EventID %}selected{% endif %}>{{ e.Name }}</option>
        {% endfor %}
    </select><br>

    Role*:
    <select name="RoleID" required>
        {% for r in roles %}
            <option value="{{ r.RoleID }}" {% if r.RoleID == signup.RoleID %}selected{% endif %}>{{ r.Name }}</option>
        {% endfor %}
    </select><br>

    Status: <input type="text" name="Status" value="{{ signup.Status }}"><br>
    <button type="submit">Update Signup</button>
</form>
{% endblock %}
