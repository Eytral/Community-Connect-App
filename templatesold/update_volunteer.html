{% extends "base.html" %}
{% block content %}
<h2>Edit Volunteer</h2>
<form method="POST" enctype="multipart/form-data">
    First Name*: <input type="text" name="FirstName" value="{{ volunteer.FirstName }}" required><br>
    Last Name*: <input type="text" name="LastName" value="{{ volunteer.LastName }}" required><br>
    Email*: <input type="email" name="Email" value="{{ volunteer.Email }}" required><br>
    Phone: <input type="text" name="Phone" value="{{ volunteer.Phone }}"><br>
    Address: <input type="text" name="Address" value="{{ volunteer.Address }}"><br>
    Date of Birth: <input type="date" name="DateOfBirth" value="{{ volunteer.DateOfBirth }}"><br>
    Availability: <input type="text" name="Availability" value="{{ volunteer.Availability }}"><br>
    Emergency Contact: <input type="text" name="EmergencyContact" value="{{ volunteer.EmergencyContact }}"><br>
    Profile Photo: <input type="file" name="ProfilePhoto"><br>
    <button type="submit">Update Volunteer</button>
</form>
{% endblock %}
