{% extends "base.html" %}
{% block content %}
<h2>Volunteer Registration</h2>
<form method="POST" enctype="multipart/form-data">
    <label>First Name*: </label><input type="text" name="FirstName" required><br><br>
    <label>Last Name*: </label><input type="text" name="LastName" required><br><br>
    <label>Email*: </label><input type="email" name="Email" required><br><br>
    <label>Password*: </label><input type="password" name="Password" required><br><br>
    <label>Phone: </label><input type="text" name="Phone"><br><br>
    <label>Address: </label><input type="text" name="Address"><br><br>
    <label>Date of Birth: </label><input type="date" name="DateOfBirth"><br><br>
    <label>Availability: </label><input type="text" name="Availability"><br><br>
    <label>Profile Photo: </label><input type="file" name="ProfilePhoto"><br><br>
    <label>Emergency Contact: </label><input type="text" name="EmergencyContact"><br><br>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
