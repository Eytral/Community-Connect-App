{% extends "base.html" %}
{% block content %}
<h2>Edit Event</h2>
<form method="POST">
    <label>Name: <input type="text" name="name" value="{{ event['Name'] }}" required></label><br>
    <label>Description: <textarea name="description" required>{{ event['Description'] }}</textarea></label><br>
    <label>Date: <input type="date" name="date" value="{{ event['Date'] }}" required></label><br>
    <label>Location: <input type="text" name="location" value="{{ event['Location'] }}" required></label><br>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
