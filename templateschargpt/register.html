{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

<form method="post">
    <label>
        <input type="radio" name="account_type" value="volunteer" checked onclick="toggleForms()"> Volunteer
    </label>
    <label>
        <input type="radio" name="account_type" value="organisation" onclick="toggleForms()"> Organisation
    </label>

    <div id="volunteer-form">
        <p><input type="text" name="first_name" placeholder="First Name" required></p>
        <p><input type="text" name="last_name" placeholder="Last Name" required></p>
        <p><input type="email" name="email" placeholder="Email" required></p>
        <p><input type="password" name="password" placeholder="Password" required></p>
        <p><input type="text" name="phone" placeholder="Phone"></p>
        <p><input type="text" name="address" placeholder="Address"></p>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required title="Please enter your date of birth">
    </div>
        <p><input type="text" name="availability" placeholder="Availability"></p>
        <p><input type="text" name="profile_photo" placeholder="Profile Photo URL"></p>
        <p><input type="text" name="emergency_contact" placeholder="Emergency Contact"></p>
    </div>

    <div id="organisation-form" style="display:none;">
        <p><input type="text" name="name" placeholder="Organisation Name" required></p>
        <p><input type="email" name="email" placeholder="Email" required></p>
        <p><input type="password" name="password" placeholder="Password" required></p>
        <p><input type="text" name="phone" placeholder="Phone"></p>
        <p><input type="text" name="address" placeholder="Address"></p>
        <p><input type="url" name="website" placeholder="Website"></p>
        <p><textarea name="description" placeholder="Description"></textarea></p>
        <p><input type="text" name="logo" placeholder="Logo URL"></p>
    </div>

    <p><button type="submit">Register</button></p>
</form>

<script>
function toggleForms() {
    const accType = document.querySelector('input[name="account_type"]:checked').value;
    document.getElementById("volunteer-form").style.display = accType === "volunteer" ? "block" : "none";
    document.getElementById("organisation-form").style.display = accType === "organisation" ? "block" : "none";
}
</script>
{% endblock %}
