{% extends "base.html" %}
{% block content %}
<h2>Edit Organisation Account</h2>
<form method="POST">
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" value="{{ org['Name'] }}" required><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" id="description">{{ org['Description'] }}</textarea><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" name="phone" id="phone" value="{{ org['Phone'] }}"><br><br>

    <label for="website">Website:</label><br>
    <input type="text" name="website" id="website" value="{{ org['Website'] }}"><br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
